<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <div class="container">
        <h2>Real time character counter</h2>
        <textarea name="textarea" id="textarea" maxlength="30" placeholder="Unesite poruku..." rows="8"></textarea>
        <div class="counter-container">
            <p>Ukupno karaktera: <span class="total"></span></p>
            <p>Ostatak: <span class="remaining"></span></p>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
